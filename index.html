<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator UI</title>
  <!-- Bootstrap Links -->
  <!-- css -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- js -->
  <script defer src="./js/bootstrap.js"></script>
  <!-- Bootstrap Links -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-grid justify-content-end align-content-center" id="first-col">0</div>
    </div>

    <div class="row style-row">
      <div class="col-3 style-column d-grid justify-content-center align-content-center">AC</div>
      <div class="col-3 style-column d-grid justify-content-center">+/-</div>
      <div class="col-3 style-column d-grid justify-content-center">%</div>
      <div class="col-3 style-columnorange d-grid justify-content-center align-content-center">&divide</div>
    </div>
    <div class="row style-row">
      <div class="col-3 style-column d-grid justify-content-center">7</div>
      <div class="col-3 style-column d-grid justify-content-center">8</div>
      <div class="col-3 style-column d-grid justify-content-center">9</div>
      <div class="col-3 style-columnorange d-grid justify-content-center align-content-center">&#215</div>
    </div>

    <div class="row style-row">
      <div class="col-3 style-column d-grid justify-content-center">4</div>
      <div class="col-3 style-column d-grid justify-content-center">5</div>
      <div class="col-3 style-column d-grid justify-content-center">6</div>
      <div class="col-3 style-columnorange d-grid justify-content-center align-content-center">&#8722</div>
    </div>

    <div class="row style-row">
      <div class="col-3 style-column d-grid justify-content-center">1</div>
      <div class="col-3 style-column d-grid justify-content-center">2</div>
      <div class="col-3 style-column d-grid justify-content-center">3</div>
      <div class="col-3 style-columnorange d-grid justify-content-center align-content-center">&#43</div>
    </div>

    <div class="row style-row">
      <div class="col-6 style-column d-grid justify-content-center">0</div>
      <div class="col-3 style-column d-grid justify-content-center">&#46</div>
      <div class="col-3 style-columnorange d-grid justify-content-center align-content-center">&#61</div>
    </div>
    
  </div>
  
</body>
</html>
